<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Here is the CSS Style Link -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- other Links -->
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Montserrat:wght@200;500&display=swap"
        rel="stylesheet">



    <title>FlexBox-Task 4 Figma</title>
</head>

<body>
    <header>
        <!-- Hero Conatiner Contain all the webpage flexbox properties -->
            <!--Login Form Section -->
            <div class="hero-container">
                <!-- Heading Section -->
                <div class="container__1">

                    <h1 class="form-heading">Sign in</h1>
                    <!-- Tagline Section -->
                    <p class="form-tagline">Sign in and start managing your candidates!</p>
                </div>
                <div class="container__login">
                    
                    <!-- Username Section -->
                    <input type="text" class="username-tag" placeholder="Login">
                    <!-- Password Section -->
                    <input type="password" class="password-tag" placeholder="Password">
                    
                </div>
                <div class="container__forgot">

                    <!-- Forgot Section -->
                    <div class="forgot-setion">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                        
                        <!-- Forgot Password Tag -->
                        <p class="text">Forgot password?</p>
                        
                    </div>
                </div>

                <!-- Login Button -->
                <div class="login-rectangle">
                    <p class="text-login">LOGIN</p>
                </div>

            </div>

        
        <div class="bg">
            <!-- Light/Dark Mode Section -->
            <img src="Image/ Dark Mode.svg" alt="Dark/Light" class="modevector">
        </div>
    </header>
</body>

</html>
